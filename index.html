<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Cadastro de Produto</h2>
        <form id="productForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="productName" placeholder="Nome do Produto" required>
                </div>
            </div>
           
            <div class="row mb-3">
        <div class="col-md-12">
            <input type="text" class="form-control" id="productDescription" placeholder="Descrição do Produto" required>
        </div>
    </div>

        <div class="row mb-3">
        <div class="col-md-12">
            <input type="number" class="form-control" id="productValue" placeholder="Valor do Produto" required step="0.01">
        </div>
    </div>
            <select id="productAvailable" class="form-select" required>
                <option value="">Disponível para venda</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <div class="product-list">
        <h2>Lista de Produtos</h2>
        <button onclick="openForm()">Cadastrar Novo Produto</button>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
              
            </tbody>
        </table>
    </div>
</div>

<script src="/js/script.js"></script>
<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
